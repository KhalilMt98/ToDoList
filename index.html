<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Styles/Styles.css" />
    <script src="https://kit.fontawesome.com/976c5a37d0.js" crossorigin="anonymous"></script>    
    <title>TO DO LIST</title>
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <img src="Assets/Images/MainLogo.png" alt="MainLogo" class="main-logo">
            <div class="task-list">
                <i class="fa-solid fa-list"></i>
                <h3>TASKS LIST</h3>
            </div>
            <div class="rest-bar">
                <div class="task-list">
                    <i class="fa-regular fa-square-plus"></i>
                    <h3>ADD TASK</h3>
                </div>
                <div class="task-list">
                    <i class="fa-solid fa-user-plus"></i>
                    <h3>SIGN UP</h3>
                </div>
            </div>
        </div>
        <div class="home-page">

            <div class="title">
                <h1>Welcome to </h1>
                <img src="Assets/Images/Logo.png" alt="Logo" class="Logo"/>
            </div>

            <div class="sub-title">
                <h3>Your Life-Organizer</h3>
            </div>

            <div class="sign-in">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="login">Log in</button>
                <a href="#" class="forgotten">Forgotten password?</a>
            </div >
            
            <div class="sign-up-prompt">
                <p>&larr; <a href="signup.html" target="_blank"> Don't have an account?</a></p>
            </div>
        </div>
        <div class="ad">
            <div>
                <i class="fa-regular fa-square-check"></i>
                <h2>Easy to Use</h2>
            </div>
            <div>
                <i class="fa-regular fa-square-check"></i>
                <h2>Organized</h2>
            </div>
            <div>
                <i class="fa-regular fa-square-check"></i>
                <h2>Assigns Tasks</h2>
            </div>
            <div>
                <i class="fa-regular fa-square-check"></i>
                <h2>Shareable with Others</h2>
            </div>
            <div>
                <i class="fa-regular fa-square-check"></i>
                <h2>Free for All!</h2>
            </div>
        </div>
    </div>
</body>
</html>
