<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="Styles/Styles.css" />
    <script src="https://kit.fontawesome.com/976c5a37d0.js" crossorigin="anonymous"></script>    
    <title>TO DO LIST</title>
</head>

<header>
    <h1>Welcome to </h1>
    <img src="Assets/Images/Logo.png" alt="Logo" style="width: 150px;"/>
    <h1>Your Life-Organizer</h1>
</header>



<body>
    <div class="container">

        <section class="add-task">
            <h2>Add Tasks Here</h2>
            <input type="text" id="taskName" placeholder="Task Name">
            <input type="datetime-local" id="taskDue">
            <input type="text" id="taskPerson" placeholder="Responsible Person">
            <button onclick="addTask()">Add Task</button>
        </section>

        <section class="pending">
            <h2>Pending Tasks</h2>
            <div id="pendingTasks"></div>
        </section >

        <section class="completed">
             <h2>Completed Tasks</h2>
            <div id="completedTasks"></div>
        </section>
            
        <section class="overdue">
            <h2>Overdue Tasks</h2>
            <div id="overdueTasks"></div>
        </section>

    </div>
    <script src="Scripts/script.js"></script>

</body>
</html>
